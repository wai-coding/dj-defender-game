<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />

    <!-- Page title and CSS import -->
    <title>Dancefloor Defender</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="icon" type="image/png" href="./images/favicon.png" />
  </head>

  <body>
    <main>

      <!-- START SCREEN (shown before the game begins and includes game intro window and instructions) -->
      <div id="game-intro">

        <!-- Container that mimics the game window (500x600) -->
        <div id="intro-game-area">

          <!-- Mute toggle button -->
          <button class="mute-toggle" type="button">MUTE</button>

          <!-- Theme toggle button (light/dark mode) -->
          <button class="theme-toggle">TURN OFF THE LIGHTS</button>

          <!-- Start panel with title, instructions, and start button -->
          <div class="start-panel">
            <h1>Dancefloor Defender v10</h1>
            <h2>Defend the club from bad DJs.</h2>
            <img id="game-logo" src="./images/logo.png" alt="Game Logo">

            <!-- HOW TO PLAY -->
            <div class="start-controls">
              <p>How to play</p>

              <div class="controls-columns">
                <!-- Keyboard column -->
                <div class="controls-block">
                  <h3 class="controls-title">Keyboard</h3>

                  <div class="control-row">
                    <span class="key">← →</span>
                    <span class="action">Move left / right</span>
                  </div>

                  <div class="control-row">
                    <span class="key">SPACE</span>
                    <span class="action">Shoot</span>
                  </div>
                </div>

                <!-- Touch column -->
                <div class="controls-block">
                  <h3 class="controls-title">Touch</h3>

                  <div class="control-row">
                    <span class="key">Tap left</span>
                    <span class="action">Move left</span>
                  </div>

                  <div class="control-row">
                    <span class="key">Tap right</span>
                    <span class="action">Move right</span>
                  </div>

                  <div class="control-row">
                    <span class="key">Tap middle</span>
                    <span class="action">Shoot</span>
                  </div>
                </div>
              </div>
            </div>

            <!-- Start game button -->
            <button id="start-button">Start Game</button>
          </div>
        </div>
      </div>

      <!-- GAME CONTAINER (shown during gameplay and holds the HUD (score/level/lives) and the game-screen) -->
      <div id="game-container">

        <!-- Main game area where Player, Enemies and Bullets are rendered -->
        <div id="game-screen">

          <!-- Mute toggle button -->
          <button class="mute-toggle" type="button">MUTE</button>

          <!-- Theme toggle button (light/dark mode) -->
          <button class="theme-toggle">TURN OFF THE LIGHTS</button>

          <!-- HUD section (score/level/lives display) -->
          <div id="hud">
            Score: <span id="score">0</span>
            Level: <span id="level">1</span>
            Lives: <span id="lives">3</span>
          </div>

        </div>

      </div>

      <!-- GAME OVER SCREEN (shown when the player loses) -->
      <div id="game-end">

        <!-- Game Over window (uses the same layout as the intro-game-area) -->
        <div id="end-game-area">

          <!-- Mute toggle button -->
          <button class="mute-toggle" type="button">MUTE</button>

          <!-- Theme toggle button (light/dark mode) -->
          <button class="theme-toggle">TURN OFF THE LIGHTS</button>

          <div class="end-panel">
            <h1>Game Over</h1>

            <!-- Final score display -->
            <p class="final-score-text">
              Final Score: <span id="final-score">0</span>
            </p>

            <!-- High Scores list (stored in localStorage) -->
            <h2>High Scores</h2>
            <ol id="high-scores"></ol>

            <!-- Restart game button -->
            <button id="restart-button">Restart</button>

          </div>

        </div>
      </div>

    </main>

    <!-- JAVASCRIPT FILES (class files first, Game logic, then script handling events and startup) -->
    <script src="./js/player.js"></script>
    <script src="./js/enemy.js"></script>
    <script src="./js/bullet.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/script.js"></script>

  </body>
</html>
