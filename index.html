<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />

    <!-- Page title -->
    <title>Dancefloor Defender</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="icon" type="image/png" href="./images/favicon.png" />
  </head>

  <body>
    <main>

      <!-- Start screen -->
      <div id="game-intro" class="screen">

        <div id="intro-game-area">

          <div class="start-panel">
            <h1>Dancefloor Defender</h1>
            <h2>Defend the club from bad DJs.</h2>
            <img id="game-logo" src="./images/logo.png" alt="Game Logo">

            <div class="start-controls">
              <p>How to play</p>

              <div class="controls-columns">
                <div class="controls-block">
                  <h3 class="controls-title">Keyboard</h3>

                  <div class="control-row">
                    <span class="key">← →</span>
                    <span class="action">Move left / right</span>
                  </div>

                  <div class="control-row">
                    <span class="key">SPACE</span>
                    <span class="action">Shoot</span>
                  </div>
                </div>

                <div class="controls-block">
                  <h3 class="controls-title">Touch</h3>

                  <div class="control-row">
                    <span class="key">Tap left</span>
                    <span class="action">Move left</span>
                  </div>

                  <div class="control-row">
                    <span class="key">Tap right</span>
                    <span class="action">Move right</span>
                  </div>

                  <div class="control-row">
                    <span class="key">Tap middle</span>
                    <span class="action">Shoot</span>
                  </div>
                </div>
              </div>
            </div>

            <button id="start-button">Start Game</button>
          </div>
        </div>
      </div>

      <!-- Game container -->
      <div id="game-container" class="screen">

        <!-- Game area -->
        <div id="game-screen">

          <button id="pause-menu-button" type="button">MENU</button>

          <div id="pause-overlay">
            <div id="pause-card">
              <h2>PAUSED</h2>
              <button id="resume-button" class="pause-btn">RESUME</button>
              <button id="options-button" class="pause-btn">OPTIONS</button>
              <div id="options-panel">
                <button id="pause-mute-button" type="button" class="pause-btn pause-option-btn">MUTE</button>
                <button id="pause-theme-button" type="button" class="pause-btn pause-option-btn">TURN OFF THE LIGHTS</button>
              </div>
              <button id="pause-restart-button" class="pause-btn">RESTART</button>
              <button id="quit-button" class="pause-btn">QUIT</button>
            </div>
          </div>

          <!-- HUD -->
          <div id="hud">
            <div id="hud-score" class="hud-item"><span class="hud-label">SCORE</span><span id="score" class="hud-value">0</span></div>
            <div id="hud-level" class="hud-item"><span class="hud-label">LEVEL</span><span id="level" class="hud-value">1</span></div>
            <div id="hud-lives" class="hud-item"><span class="hud-label">LIVES</span><span id="lives" class="hud-value">♥ ♥ ♥</span></div>
          </div>

          <div id="level-indicator"></div>

          <div id="damage-overlay"></div>

        </div>

      </div>

      <!-- Game over screen -->
      <div id="game-end" class="screen">

        <div id="end-game-area">

          <div class="end-panel">
            <h1>Game Over</h1>

            <p class="final-score-text">
              Final Score: <span id="final-score">0</span>
            </p>

            <p class="best-score-text">Best Score: <span id="best-score-end">0</span></p>

            <h2>High Scores</h2>
            <ol id="high-scores"></ol>

            <button id="restart-button">Restart</button>

          </div>

        </div>
      </div>

    </main>

    <!-- JS: classes → game → UI/audio -->
    <script src="./js/player.js"></script>
    <script src="./js/enemy.js"></script>
    <script src="./js/bullet.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/script.js"></script>

  </body>
</html>
